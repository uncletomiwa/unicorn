{% extends 'base.html' %}
{% block mainpage %}
<div data-role="page">
	{% include 'header.html' %}
	{% include 'messages/nav.html' %}
	<div data-role="content"  class="ui-content" role="main">		
		<ul data-role="listview">
		{% for m in messages %}
			<li><a href="{{ m.key() }}">{{ m.title }}</a></li>
		{% endfor %}</ul>
		
	</div>
	{% include 'footer.html' %}
</div>
{% endblock %}
{% block dialogs %}
{% include 'dialogs.html' %}
{% endblock %}
